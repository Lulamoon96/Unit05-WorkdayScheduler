        <div class="container text-center" id="noName">

            <div class="separator-lrg"></div>

            <div class="row">

                        </div>
                        <button type="submit" class="btn btn-primary" id="nameSubmit">Submit</button>

                </div>
                  
            </div>

        </div>

            </div>

            <div class="separator-sml" id=></div>

                <div class="col-xl scheduleEntry">
                    
                    <form>
    
                        <button type="submit" class="btn btn-primary">View your Schedule</button>
    
                    </form>

                </div>
                  
            </div>

        </div>
